<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
</head>
<body>
    <input type="number" placeholder="Enter your 1st number" id="inp1"> <input type="number" placeholder="Enter your 2nd number" id="inp2"><br>
    <button onclick="clickAdd()">Add</button>  <button onclick="subClick()">Substract</button>  <button onclick="multiClick()">Multiply</button>  <button onclick="devclick()">divide</button>
</body>
<script>
    let input1=document.getElementById("inp1");
    let input2=document.getElementById("inp2");
   function clickAdd(){
 
    let result = Number( input1.value)+ Number(input2.value)
    alert(result);
   }
   
   function subClick(){
    let result1=input1.value-input2.value
    alert(result1)
   }

   function multiClick(){
    let result2=input1.value*input2.value
    alert(result2)
   }

   function devclick(){
    let result2=input1.value/input2.value
    alert(result2)
   }
</script>
</html>
